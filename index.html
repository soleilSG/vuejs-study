<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js study</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <global-component></global-component>
    <local-component></local-component>
  </div>

  <script>
// register global component
Vue.component('global-component', {
  template: '<div>A custom global component!</div>'
})

// a local component
var LocalComponent = {
  template: '<div>A local custom component!</div>'
}

var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue'
  },
  components: {
    'local-component': LocalComponent
  }
})
  </script>
</body>
</html>
